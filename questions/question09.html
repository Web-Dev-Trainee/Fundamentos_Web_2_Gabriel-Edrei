<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questão 9</title>
</head>

<body>
  <script>

    let bool = true;
    console.log(!bool); //Nega o valor e transforma ele em false.

    let a = true;
    let b = false;

    let result = a||b;

    let result2 = a&&b;

    console.log(result); //Retorna o valor true por prioridade do operador || (caso qualquer valor seja true, o resultado será true)
    console.log(result2); //Retorna o valor false por prioridade do operador && (caso um dos valores seja false, o resultado será false)
  

  </script>
</body>

</html>
